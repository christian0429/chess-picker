<style>

    padding: 0;

  }

    user-select: none;
    cursor: -webkit-grab;
    cursor: grab;
  }

    user-select: none;
    pointer-events: none;
  }

    cursor: -webkit-grabbing;

  }

    border: 0;
    top: 40%;

    color: #a89cc8;
    opacity: 1;
    line-height: 1;

  }
  .glider-next {
    right: -23px;
    left: auto;
  }
  .glider-next.disabled,
  .glider-prev.disabled {

    cursor: default;
  }
  .glider-slide {
    min-width: 150px;
  }
  .glider-hide {
    opacity: 0;
  }

    justify-content: center;

    padding: 0;
    margin-top: 15px;

    height: 12px;
    margin: 7px;
  }

  }
